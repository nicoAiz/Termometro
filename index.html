<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="scripts/script.js"></script>
  <title>Termômetro</title>
</head>
<body>
  <div id="container">
    <h1 id="title">Termômetro</h1>

    <select name="from-unit" class="select-unit">
      <option value="C">Celsius</option>
      <option value="K">Kelvin</option>
      <option value="F">Fahrenheit</option>
    </select>

    <input type="number" name="input-value" id="user-value">

    <select name="to-unit" class="select-unit">
      <option value="C">Celsius</option>
      <option value="K">Kelvin</option>
      <option value="F">Fahrenheit</option>
    </select>

    <button id="convert-button" data-btn-convert>Converter</button>
      
    <div class="result hidden"></div>
  </div>
</body>
</html>
